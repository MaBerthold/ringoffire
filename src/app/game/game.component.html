<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px' : i * 5}"
            src="/assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" src="/assets/img/card_cover.png" style="right: 25px;">
        <img *ngIf="pickCardAnimation" (click)="takeCard()" class="pick-card"
            src="/assets/img/{{ currentCard }}.png" style="right: 25px;">


    </div>

</div>
