<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-div"></app-player>

<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px' : i * 5}"
            src="/assets/img/card_cover.png">

        <img (click)="takeCard()" class="top-card" src="/assets/img/card_cover.png" style="right: 25px;">

        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/{{ card }}.png">

        <img *ngIf="pickCardAnimation" (click)="takeCard()" class="pick-card" src="/assets/img/{{ currentCard }}.png"
            style="right: 25px;">


    </div>

</div>
<app-game-info [card]="currentCard" class="info-card"></app-game-info>


<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
